<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="toolsAndOthers/titleBarLogo.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de constraseña</title>
    <link rel="stylesheet" href="changePass.css">
</head>
  
<body>

    <div class="myForm">
        <h1> Cambiar Contraseña </h1>
        <form method="post">
            <div class="newPass">
                <input type="password" placeholder="Escribir nueva contraseña" required>
            </div>
            <div class="confirmPass">
                <input type="password" placeholder="Confirmar contraseña" required>
            </div>
            <div class="token">
                <input type="text" placeholder="Ingrese el token de autenticación">
            </div>
            
            <div class="change">
            <input type="submit" value="Cambiar contraseña">
        </div>
            
        </form>
    </div>

</body>
</html>
